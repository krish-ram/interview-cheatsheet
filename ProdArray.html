<!DOCTYPE html>
<html>
<head>
	<title>Product Array</title>

	<script> 
	var arr = [10, 3, 5, 6, 2];

	function prodArray (arr, len) {
		var left = [], right = [], prod=[];

		left[0] = 1; 
		right[len-1] = 1;

		for(var i=1; i<len; i++) {
			left[i] = left[i-1]*arr[i-1];
		}

		for (var j=len-2; j>=0; j--) {
			right[j] = arr[j+1]*right[j+1];
		}

		for (var k=0; k<len; k++) {
    		prod[k] = left[k] * right[k];
		}
		return prod;
	}

	var prod = prodArray(arr, arr.length);
	console.log(prod);
	</script>
</head>
<body>

</body>
</html>
