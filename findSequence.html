<!DOCTYPE html>
<html>
<head>
	<title>Find Sequence</title>

	<script>
		function findSequence(goal) {
			function find(start, history) {
				if (start == goal) 
					return history;
				if (start > goal)
					return null;
				return ((find(start+5, "("+history+"+5)")) || (find(start*3, "("+history+"*3)")))
			}

			console.log(find(1, "1"));
		}
		findSequence(305);
	</script>
</head>

</body>
</html>
