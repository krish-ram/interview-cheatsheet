<!DOCTYPE html>
<html>
<head>
	<title>All Possible sub set of a string</title>
	<script type="text/javascript">
		function printSubsets(set) {
	        var n = set.length, str="";

	 
	        // Run a loop for printing all 2^n
	        // subsets one by obe
	        for (var i = 1; i < (1<<n); i++) {
	            // Print current subset
	            for (var j = 0; j < n; j++) {
	 
	                // (1<<j) is a number with jth bit 1
	                // so when we 'and' them with the
	                // subset number we get which numbers
	                // are present in the subset and which
	                // are not
	                if ((i & (1 << j)) > 0)
	                	str+=set[j];
	            }
	 
	 			str = str+",";
	        }
	        console.log(str);
	    }

	    var nums = ['a', 'b', 'c'];
	    printSubsets(nums);

	</script>
</head>
<body>

</body>
</html>
