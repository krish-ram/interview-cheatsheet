<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">

	var names = ["Mike","Matt","Matt","Nancy","Adam","Jenny","Nancy","Carl", "Jenny", "Jenny", "Jenny"];

	var uniq = names.slice() // slice makes copy of array before sorting it
			  .sort(function(a,b){
			    return a > b;
			  })
			  .reduce(function(a,b){
			    if (a.slice(-1)[0] !== b) 
			    	a.push(b); // slice(-1)[0] means last item in array without removing it (like .pop())
			    return a;
			  },[]);
			  console.log(uniq);

	</script>
</head>
<body>

</body>
</html>
